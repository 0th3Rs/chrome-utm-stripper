<!DOCTYPE html>
<html>
<head>
	<script>
		function tokenStripper(tabId, changeInfo, tab) {
			if (tab.url.indexOf('utm_') > tab.url.indexOf('?')) {
				var stripped = tab.url.replace(
					/([\?\&]utm_(source|medium|campaign|content)=[^&#]+)/ig,
					'');
				if (stripped != tab.url) {
					chrome.tabs.update(tab.id, {url: stripped});
				}
			}
		};

		chrome.tabs.onUpdated.addListener(tokenStripper);
	</script>
</head>
</html>
